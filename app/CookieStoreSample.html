<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Cookie Store Sample</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
<div class="container">
    <div ng-controller="CookieStoreSampleController" style="padding:20px;">
        
        <buttton class="btn" ng-click="saveEventToCookie(event)">Store Cookie</buttton>
        <buttton class="btn" ng-click="getEventFromCookie(event)">Get Cookie</buttton>
        <buttton class="btn" ng-click="removeEventCookie(event)">Remove Cookie</buttton>
        
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-resource.js"></script>
<script src="/lib/angular/angular-cookies.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/CookieStoreSampleController.js"></script>
<script src="/lib/bootstrap.min.js"></script>

</body>
</html>
